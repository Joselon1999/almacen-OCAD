<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
</head>
<body>
<div layout:fragment="content" class="container mySpace">

<div class="container py-4">text="Listado de Productos"

    <div class="card bg-light">
        <div class="card-header" ></div>
        <div class="card-body">

            <div th:if="${#lists.isEmpty(items)}"
                 class="alert alert-info my-4"
                 th:text="'No hay Productos :C"></div>

            <h4 class="card-title">
                <a th:href="@{/form}" class="btn btn-primary btn-xs">Crear Producto</a>
            </h4>
            <table th:if="${not #lists.isEmpty(items)}" class="table table-striped table-bordered">
                <thead class="thead-inverse">
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>codigo</th>
                    <th>descripcion</th>
                    <th>fecha</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="item: ${items}">
                 <tr>
                    <td><a class="btn btn-primary btn-xs"
                           th:href="@{/ver/} + ${item.id}" th:text="${item.id}"></a></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.codigo}"></td>
                    <td th:text="${item.description}"></td>
                    <td th:text="${item.createdAt}"></td>
                    <td><a class="btn btn-primary btn-xs"
                           th:href="@{/form/} + ${item.id}" th:text="'editar'"></a></td>
                    <td><a class="btn btn-danger btn-xs"
                           th:href="@{/eliminar/} + ${item.id}" th:text="'eliminar'"
                           onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
                </tr>
                </th:block>
                </tbody>

            </table>
            <!--<nav th:replace="paginator-nav :: paginator"></nav>-->
        </div>
    </div>


</div>
</div>
</body>
</html>
